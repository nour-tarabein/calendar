<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">My Calendar</h1>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form id="addEventForm" class="mb-3">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date:</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="event" class="form-label">Event:</label>
                        <input type="text" id="event" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Event</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/get-events',
                eventClick: handleEventClick,
                eventDidMount: function (info) {
                    const eventEl = info.el;
                    eventEl.dataset.eventId = info.event.id;
                    eventEl.classList.add('interactive-event');
                },
                eventContent: eventContent,
            });

            calendar.render();

            document.getElementById('addEventForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const date = document.getElementById('date').value;
                const eventText = document.getElementById('event').value;

                fetch('/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ date: date, event: eventText }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        calendar.refetchEvents();
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });

                document.getElementById('date').value = '';
                document.getElementById('event').value = '';
            });

            function handleEventClick(info) {
                const eventId = info.event.id;
                const eventTitle = info.event.title;

                const dropdownMenu = document.createElement('div');
                dropdownMenu.classList.add('dropdown-menu');
                dropdownMenu.innerHTML = `
                    <a class="dropdown-item" href="#" onclick="editEvent('${eventId}', '${eventTitle}')">Edit</a>
                    <a class="dropdown-item" href="#" onclick="deleteEvent('${eventId}')">Delete</a>
                `;

                const dropdownContainer = document.createElement('div');
                dropdownContainer.classList.add('dropdown', 'show');
                dropdownContainer.appendChild(dropdownMenu);

                const eventEl = info.el;
                eventEl.appendChild(dropdownContainer);
            }

            function deleteEvent(eventId) {
                fetch(`/delete/${eventId}`, {
                    method: 'DELETE',
                })
                    .then((response) => response.json())
                    .then((data) => {
                        calendar.refetchEvents();
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            }

            function editEvent(eventId, eventTitle) {
                const newEventTitle = prompt('Enter the new event title:', eventTitle);
                if (newEventTitle) {
                    const eventData = {
                        title: newEventTitle,
                    };

                    fetch(`/update/${eventId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(eventData),
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            calendar.refetchEvents();
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                        });
                }
            }

            function eventContent(info) {
                const eventTitle = info.event.title;
                return {
                    html: `<div class="fc-content">${eventTitle}</div>`,
                };
            }
        });
    </script>
</body>
</html>
